<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Sign Up</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="sign-up-layout">
      <header id="sign-up-header">
        <div class="header-title-layout">
          <img
            class="header-img"
            width="100px"
            height="auto"
            src="/assets/img/odin-lined.png"
            alt=""
          />
          <h1 class="header-title">Odin</h1>
        </div>
        <p id="header-img-credit" aria-hidden="true">
          Photo by
          <a
            tabindex="-1"
            href="https://unsplash.com/@olenkasergienko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Olena Bohovyk</a
          >
          on
          <a
            tabindex="-1"
            href="https://unsplash.com/photos/r0M9HrfJMBM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </header>
      <main class="container">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your greatest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="#" method="post">
          <fieldset>
            <legend>Let's do this!</legend>
            <label for="first-name">First name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              autocomplete="given-name"
              required
            />
            <label for="last-name">Last name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              autocomplete="family-name"
              required
            />
            <label for="user-email">Email</label>
            <input
              type="email"
              name="user-email"
              id="user-email"
              autocomplete="email"
              required
            />
            <label for="user-phone">Phone number</label>
            <input
              type="tel"
              name="user-phone"
              id="user-phone"
              autocomplete="tel"
            />
            <label for="user-pass">Password</label>
            <input
              type="password"
              name="user-pass"
              id="user-pass"
              autocomplete="new-password"
              required
            />
            <label for="confirm-pass">Confirm password</label>
            <input
              type="password"
              name="confirm-pass"
              id="confirm-pass"
              autocomplete="off"
              required
            />
          </fieldset>
          <button type="submit">Create Account</button>
        </form>
        <footer>
          <p>Already have an account? <a href="#">Log in</a></p>
        </footer>
      </main>
    </div>
  </body>
</html>
