<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Sign Up</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header>
      <img src="" alt="" />
      <h1>Odin</h1>
    </header>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your greatest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>

      <form action="#" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <label for="first-name">First name</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last name</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="user-email">Email</label>
          <input type="email" name="user-email" id="user-email" />
          <label for="user-phone">Phone number</label>
          <input type="tel" name="user-phone" id="user-phone" />
          <label for="user-pass">Password</label>
          <input type="password" name="user-pass" id="user-pass" />
          <label for="confirm-pass">Confirm password</label>
          <input type="password" name="confirm-pass" id="confirm-pass" />
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
      <footer>
        <p>Already have an account? <a href="#">Log in</a></p>
      </footer>
    </main>
  </body>
</html>
